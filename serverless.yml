service: 'coreservice-images'
useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  lambdaHashingVersion: '20201221'

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-lambda-edge-pre-existing-cloudfront

custom:
  webpack:
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      scripts:
        - SHARP_IGNORE_GLOBAL_LIBVIPS=1 npm_config_arch=x64 npm_config_platform=linux yarn add --force sharp

functions:
  app:
    handler: src/index.handler
    events:
      - preExistingCloudFront:
          distributionId: E1MP7UOCN21POF
          eventType: origin-response
          pathPattern: /images/**
          includeBody: false
